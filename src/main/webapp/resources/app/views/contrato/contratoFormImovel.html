<!-- Modal Selecionar Imovel -->
<script type="text/ng-template" id="modalSelecionarImovel.html">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
        <h4 id="myModalLabel" class="modal-title">Selecione o Imóvel</h4></div>
    <div class="modal-body" ng-include="'resources/app/views/contrato/contratoFormSelecionarImovel.html'">
    </div>
    <div class="modal-footer">
        <button ng-click="contratoModalInstanceCtrl.ok()" ng-disabled="contratoModalInstanceCtrl.imovelSelected == null" class="btn btn-primary">Confirmar</button>
        <button ng-click="contratoModalInstanceCtrl.cancel()" class="btn btn-warning">Fechar</button>
    </div>
</script>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <div class="controls">
                <button type="button" ng-click="contratoCtrl.openSelecionarImovel('lg')" class="btn btn-primary">{{contratoCtrl.imovelSelected.idimovel > 0 ? 'Alterar Imóvel' : 'Selecionar Imóvel'}}</button>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="contratoCtrl.imovelSelected.idimovel > 0">
    <div class="col-md-6">
        <div class="form-group">
            <label>Proprietário do Imóvel (LOCADOR)</label>
            <div class="controls">
                <label style="padding-left: 10px; color: #0066ff">{{contratoCtrl.imovelSelected.locador.nomeCompleto}}</label>
            </div>
        </div>
        <div class="form-group">
            <label>Tipo do Imóvel</label>
            <div class="controls">
                <label style="padding-left: 10px; color: #0066ff">{{contratoCtrl.imovelSelected.tipoImovel}}</label>
            </div>
        </div>
        <div class="form-group">
            <label>Título do Imóvel</label>
            <div class="controls">
                <label style="padding-left: 10px; color: #0066ff">{{contratoCtrl.imovelSelected.tituloImovel}}</label>
            </div>
        </div>
        <div class="form-group">
            <label>Descrição do Imóvel</label>
            <div class="controls">
                <label style="padding-left: 10px; color: #0066ff">{{contratoCtrl.imovelSelected.descricao}}</label>
            </div>
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <div class="controls">
                <label style="padding-left: 10px; color: #0066ff">{{contratoCtrl.getEnderecoImovelFull(contratoCtrl.imovelSelected.endereco)}}</label>
            </div>
        </div>


    </div>
</div>
