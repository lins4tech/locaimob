<div class="table-responsive" style="max-height: 550px">
    <table id="table-ext-2" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th style="text-align: center">Selecione</th>
            <th>Imóveis Disponíveis ({{contratoModalInstanceCtrl.listImoveis.length}} Registros)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="imovelSearch in contratoModalInstanceCtrl.listImoveis">
            <td>
                <div class="checkbox c-radio">
                    <label>
                        <input type="radio" name="radioContratoSelecionado" ng-value="imovelSearch" ng-model="contratoModalInstanceCtrl.imovelSelected" required data-parsley-group="step1"/>
                        <span class="fa fa-check"></span>
                    </label>
                </div>
            </td>
            <td>
                <div class="media">
                    <div class="media-body">
                        <div class="pull-right badge baed-info">{{imovelSearch.tipoImovel}}</div>
                        <h4 class="media-heading">{{imovelSearch.tituloImovel}}</h4>
                        {{imovelSearch.descricao}}
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- END table-responsive-->
<div class="panel-footer">
    <div class="row">
        <div class="col-lg-2 text-right">
            <ul class="pagination pagination-sm">
                <li class="active"><a href="#">1</a>
                </li>
                <li><a href="#">2</a>
                </li>
                <li><a href="#">3</a>
                </li>
                <li><a href="#">»</a>
                </li>
            </ul>
        </div>
    </div>
</div>
